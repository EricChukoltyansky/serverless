service: aws-serverless-erichu
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  iamRoleStatements:
   - Effect: Allow
     Action:
       - dynamodb:*
     Resource:
      - arn:aws:dynamodb:us-east-1:552098425320:table/TodoTable  

functions:
  addTodo:
    handler: src/addTodo.handler
    events:
      - httpApi:
          path: /
          method: post
  fetchTodos:
    handler: src/fetchTodos.handler
    events:
      - httpApi:
          path: /todos
          method: get      

resources:
 Resources: 
  TodoTable:
    Type: AWS::DynamoDB::Table
    Properties:
     TableName: TodoTable
     BillingMode: PAY_PER_REQUEST
     AttributeDefinitions:
       - AttributeName: id
         AttributeType: S
     KeySchema:
      - AttributeName: id
        KeyType: HASH  