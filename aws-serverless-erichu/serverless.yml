service: aws-serverless-erichu
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x

functions:
  hello:
    handler: src/hello.handler
    events:
      - httpApi:
          path: /
          method: get

resources:
 Resources: 
  TodoTable:
    Type: AWS::DynamoDB::Table
    Properties:
     TableName: TodoTable
     BillingMode: PAY_PER_REQUEST
     AttributeDefinitions:
       - AttributeName: id
         AttributeType: S
     KeySchema:
      - AttributeName: id
        KeyType: HASH  